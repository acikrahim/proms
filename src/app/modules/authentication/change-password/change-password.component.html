<div class="card text-right">
    <div class="card-header p-3">
        {{ 'auth.change_password' | translate }}
    </div>
    <div class="card-body p-4">
        <form [formGroup]="changePasswordForm" (submit)="sendChangePasswordForm()">
            <div class="mt-2 mb-4">
                <div class="input-group">
                    <input type="password" class="form-control" #currentPassword formControlName="currentPassword"
                        placeholder="{{ 'auth.password' | translate }}">
                    <div class="input-group-addon ml-auto d-flex align-items-center p-2 border rounded-end bg-light"
                        (click)="currentPassword.getAttribute('type') == 'text' ? currentPassword.setAttribute('type', 'password') : currentPassword.setAttribute('type', 'text')">
                        <i-feather name="{{currentPassword.getAttribute('type') == 'text' ? 'eye' : 'eye-off'}}"></i-feather>
                    </div>
                </div>
                <validation-message [FormControl]="changePasswordForm.controls['currentPassword']"></validation-message>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <input type="password" class="form-control" #password formControlName="password" placeholder="{{ 'auth.current_password' | translate }}">
                    <div class="input-group-addon ml-auto d-flex align-items-center p-2 border rounded-end bg-light"
                        (click)="password.getAttribute('type') == 'text' ? password.setAttribute('type', 'password') : password.setAttribute('type', 'text')">
                        <i-feather name="{{password.getAttribute('type') == 'text' ? 'eye' : 'eye-off'}}"></i-feather>
                    </div>
                </div>
                <validation-message [FormControl]="changePasswordForm.controls['password']"></validation-message>
                
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <input type="password" class="form-control" #passwordConfirmation formControlName="passwordConfirmation" placeholder="{{ 'auth.confirm_password' | translate }}">
                    <div class="input-group-addon ml-auto d-flex align-items-center p-2 border rounded-end bg-light"
                        (click)="passwordConfirmation.getAttribute('type') == 'text' ? passwordConfirmation.setAttribute('type', 'password') : passwordConfirmation.setAttribute('type', 'text')">
                        <i-feather name="{{passwordConfirmation.getAttribute('type') == 'text' ? 'eye' : 'eye-off'}}"></i-feather>
                    </div>
                </div>
                <validation-message [FormControl]="changePasswordForm.controls['passwordConfirmation']"></validation-message>
            </div>

            <button class="btn btn-primary float-end">{{ 'general.submit' | translate }}</button>
        </form>
    </div>
    <div class="card-footer p-3" style="background-image: linear-gradient(to right, #ebebeb, #e0e0e0, #d4d4d4, #c9c9c9, #bebebe);"></div>
</div>
